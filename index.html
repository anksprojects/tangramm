<body>
    <header class="header flex-col-c-m">
        <div class="logo">
            <center><img class="flex-w" src="Tangramm/Kicker.svg" alt="" width="200"></center>
            <h3 class="logo-txt ">tangramm</h3>
            <p class="para-txt">Tangramm is a FREE, Open-Source, and continuously evolving set of tangram shapes and

            </p><br>
            <p class="para-txt">You will get a Figma file and SVG images to edit colour theme </p><br><br>
            <div class="btn-grid">
                <div class="download-bt"><a href="#">

        </div>
        <div class="grid">
            <img src="Tangramm/Dancing guy.svg" alt="Dancing Guy">

            <img src="Tangramm/Lady.svg" alt="Dancing Guy">
            <img src="Tangramm/Pointing man.svg" alt="Dancing Guy">
            <img src="Tangramm/Sitting boy.svg" alt="Dancing Guy">
            <img src="Tangramm/Snape.svg" alt="Dancing Guy">
            <img src="Tangramm/witch.svg" alt="Dancing Guy">
        </div>
